<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bets Tracker</title>
    <link rel="tylesheet" href="style.css" />
</head>
<body>
    <h1>Bets Tracker</h1>

    <div class="grid-layout">
        <div class="main-content">
            <h2></h2>
            <form id="betForm">
                <h3>Save a Bet</h3>
                <div class="row">
                    <div>
                        <label>Bankroll</label>
                        <input name="bankroll" type="number" step="0.01" />
                    </div>
                    <div>
                        <label>Bankroll %</label>
                        <input name="bankroll_pct" type="number" step="0.01" />
                    </div>
                    <div>
                        <label>Odds</label>
                        <input name="odds" type="number" />
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Event Date</label>
                        <input name="event_date" type="date" />
                    </div>
                    <div>
                        <label>Event Time</label>
                        <input name="event_time" type="time" />
                    </div>
                    <div>
                        <label>Recommended</label>
                        <input name="recommended" type="number" step="0.01" />
                    </div>
                </div>

                <div class="row">
                    <div>
                    <label>Sport</label>
                    <select name="sport">
                        <option value="">Select sport</option>
                        <option value="MLB">MLB</option>
                        <option value="NHL">NHL</option>
                        <option value="NFL">NFL</option>
                    </select>
                    </div>
                    <div>
                    <label>Type</label>
                    <select name="type">
                        <option value="">Select type</option>
                        <option value="Straight">Straight</option>
                        <option value="Spread">Spread</option>
                        <option value="Total">Total</option>
                    </select>
                    </div>
                    <div>
                    <label>Specific</label>
                    <input name="specific" type="text" />
                </div>
                </div>

                <div class="row">
                    <div>
                        <label>Actual Bet</label>
                        <input name="actual_bet" type="number" step="0.01" />
                    </div>
                    <div>
                        <label>Potential Profit</label>
                        <input name="potential_profit" type="number" step="0.01" />
                    </div>
                    <div>
                        <label>Potential Return</label>
                        <input name="potential_return" type="number" step="0.01" />
                    </div>
                </div>

                <label>Notes</label>
                <textarea name="notes" rows="3"></textarea>

                <label><input name="success" type="checkbox" /> Success</label>

                <div style="margin-top:8px;">
                    <button type="submit">Save Bet</button>
                    <button type="button" id="refreshBtn">Refresh Bets</button>
                </div>

                <div id="saveMsg" class="muted" style="margin-top:8px;"></div>
            </form>
        </div>
        <div class="open-bets">
            <h2>Open Bets</h2>
            <div id="openBetsContainer">Loading...</div>
        </div>
        <div class="closed-bets">
            <h2>Closed Bets</h2>
            <div id="closedBetsContainer">Loading...</div>
        </div>
    </div>
</body>
</html>
